name: Build Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run build
      run: npm run build

    - name: Check build size
      run: |
        echo "ğŸ“Š Build Size Report"
        du -sh dist
        echo ""
        echo "ğŸ“¦ JavaScript bundles:"
        find dist/assets -name "*.js" -exec du -h {} \;
        echo ""
        echo "ğŸ¨ CSS bundles:"
        find dist/assets -name "*.css" -exec du -h {} \;

    - name: Build status notification
      if: failure()
      run: |
        echo "âŒ Build failed! Check the logs above for errors."
        exit 1
