<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Progress Widget</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #393E46 0%, #222831 100%);
      color: white;
      padding: 16px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .widget-title {
      font-size: 12px;
      font-weight: 600;
      color: #00ADB5;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 16px;
    }

    .progress-container {
      display: flex;
      align-items: center;
      gap: 20px;
      width: 100%;
    }

    .progress-circle {
      position: relative;
      width: 80px;
      height: 80px;
    }

    .progress-circle svg {
      transform: rotate(-90deg);
    }

    .progress-circle-bg {
      fill: none;
      stroke: rgba(255, 255, 255, 0.1);
      stroke-width: 8;
    }

    .progress-circle-fill {
      fill: none;
      stroke: #00ADB5;
      stroke-width: 8;
      stroke-linecap: round;
      transition: stroke-dashoffset 0.5s ease;
    }

    .progress-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      font-weight: 700;
      color: #00ADB5;
    }

    .stats {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
    }

    .stat-label {
      color: rgba(255, 255, 255, 0.7);
    }

    .stat-value {
      font-weight: 600;
      color: white;
    }

    .stat-value.highlight {
      color: #00ADB5;
    }
  </style>
</head>
<body>
  <div class="widget-title">Today's Progress</div>

  <div class="progress-container">
    <div class="progress-circle">
      <svg width="80" height="80">
        <circle class="progress-circle-bg" cx="40" cy="40" r="36"></circle>
        <circle class="progress-circle-fill" cx="40" cy="40" r="36"
                id="progress-fill"
                stroke-dasharray="226.19"
                stroke-dashoffset="226.19"></circle>
      </svg>
      <div class="progress-text" id="progress-text">0%</div>
    </div>

    <div class="stats">
      <div class="stat-row">
        <span class="stat-label">Completed</span>
        <span class="stat-value highlight" id="completed-count">0</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Remaining</span>
        <span class="stat-value" id="remaining-count">0</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Total Classes</span>
        <span class="stat-value" id="total-count">0</span>
      </div>
    </div>
  </div>

  <script>
    async function fetchWidgetData() {
      try {
        const response = await fetch('/widget-data.json');
        const data = await response.json();
        updateWidget(data);
      } catch (error) {
        console.error('Failed to fetch widget data:', error);
      }
    }

    function updateWidget(data) {
      const { todayClasses = [] } = data;
      const now = new Date();

      const completed = todayClasses.filter(c => {
        const [hours, minutes] = c.time.split(':').map(Number);
        const endTime = new Date(now);
        endTime.setHours(hours, minutes + (c.duration || 75), 0, 0);
        return now > endTime;
      }).length;

      const total = todayClasses.length;
      const remaining = total - completed;
      const percentage = total > 0 ? Math.round((completed / total) * 100) : 0;

      // Update progress circle
      const circumference = 2 * Math.PI * 36; // 226.19
      const offset = circumference - (percentage / 100) * circumference;

      document.getElementById('progress-fill').style.strokeDashoffset = offset;
      document.getElementById('progress-text').textContent = `${percentage}%`;

      // Update stats
      document.getElementById('completed-count').textContent = completed;
      document.getElementById('remaining-count').textContent = remaining;
      document.getElementById('total-count').textContent = total;
    }

    // Initial fetch
    fetchWidgetData();

    // Refresh every 1 minute
    setInterval(fetchWidgetData, 60000);
  </script>
</body>
</html>
